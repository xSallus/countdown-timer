<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">

    <title>Clock</title>

  </head>

  <body>

    <div class="clock">

      <div class="container">
        <p class="days">00</p>
        <p class="holder">DAYS</p>
      </div>

      <div class="container">
        <p class="hrs">00</p>
        <p class="holder">HOURS</p>
      </div>

      <div class="container">
        <p class="mins">00</p>
        <p class="holder">MINUTES</p>
      </div>

      <div class="container">
        <p class="secs">00</p>
        <p class="holder">SECONDS</p>
      </div>

    </div>

    <!--<script src="./js/clock.js"></script>-->
    <script type="module" src="./js/index.js"></script>

  </body>

</html>
